{% extends "base.html" %}

{% block title %}<title>Registrar Movimiento - OpenInventory</title>{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h2>Registrar Movimiento</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <p><a href="{% url 'movimientos-list' %}">Volver a Movimientos</a></p>
    </div>
</section>
{% endblock %}
