{% extends 'base.html' %}
{% block content %}
<h2>Pedidos pendientes</h2>

{% if pedidos %}
    <ul>
        {% for pedido in pedidos %}
        <li>
            Pedido #{{ pedido.id }} - {{ pedido.fecha_creacion|date:"d/m/Y H:i" }}
            <a href="{% url 'tomar_pedido' pedido.id %}">Tomar pedido</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No hay pedidos pendientes.</p>
{% endif %}
{% endblock %}
