{% extends "base.html" %}
{% block title %}<title>Eliminar Producto</title>{% endblock %}

{% block content %}
<h2>Eliminar Producto</h2>
<p>¿Seguro quieres eliminar el producto "{{ producto.nombre }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'productos-list' %}">Cancelar</a>
</form>
{% endblock %}
