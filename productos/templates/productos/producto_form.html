{% extends "base.html" %}
{% block title %}<title>Formulario Producto</title>{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Editar Producto{% else %}Crear Producto{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>

<p><a href="{% url 'productos-list' %}">Volver a Productos</a></p>
{% endblock %}
